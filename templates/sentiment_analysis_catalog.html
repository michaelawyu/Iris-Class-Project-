<!DOCTYPE html>
<html>
<head>
	<title>Iris</title>
	<link rel="stylesheet" type="text/css" href="../static/CSS/sentiment_analysis_catalog.css">
</head>
<body>
	<div id="header">
		<a href="/"><img src="../static/logo.png" class="logo" alt="Logo of Iris"></a>
		<ul>
			<li id="HeaderOne"><a class="headerlink" href="/review">Review</a></li>
			<li id="HeaderTwo"><a class="headerlink" href="/about">About</a></li>
			{% if ifLoggedOn == True %}
				<li id="HeaderThree">{{ username }}</li>
				<a href="/logout"><img src="../static/logout.png" class="LogoutIcon" alt="Log Out"></a>
			{% endif %}
			{% if ifLoggedOn == False %}
				<a href="/login"><img src="../static/login.png" class="LoginIcon" alt="Log In"></a>
			{% endif %}
			{% if ifdev == True %}
				<li id="HeaderFour"><a class="headerlink" href="/controlpanel">Control Panel</a></li>
			{% endif %}
		</ul>
	</div>
	<div id="body">
		<div id="leftpanel">
			<div id="entry">
				<p id="section">Overview</p>
			</div>
			<div id="entry">
				<p id="section">Analysis</p>
			</div>
		</div>
		<div id="rightpanel">
			{% for i in post_seq %}
			<form action="/control_panel/sentiment_analysis_result", method="GET">
			<div id="feature">
				<input id="analyze_button" type="submit" name="analyze" value="Analyze"/>
				<input type="hidden" name="post_id" value="{{ post_id[i] }}"></input>
				<p class="checkboxtext">{{ post_title[i] }}</p>
			</div>
			{% endfor %}
			</form>
		</div>
	</div>
</body>
</html>
